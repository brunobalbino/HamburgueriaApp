<ion-header>
  <ion-navbar color="primary">
    <ion-title>Novo Pedido</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
   <p style='text-align:center'>Sacola</p>  

   <p>Cliente: {{pedido.nomeCliente}}</p>
 
   <ion-item>
    <ion-label stacked>Pesquisar Produtos</ion-label>
    <ion-input type="text" [(ngModel)]="EdtProduto"></ion-input>
    <button ion-button icon-only item-end clear (click)="abrirComboProdutos()">
      <ion-icon name="md-search"></ion-icon>
    </button>
  </ion-item>
  <br>

  <div *ngIf="arrayProd.length > 0">
    <p>Itens Pedido</p>

    <ion-card *ngFor="let p of arrayProd" style="margin-top: 0!important;">
      <ion-card-content>
        <p text-justify>Item: {{p.item}}</p> 
        <p text-justify>Pre√ßo: {{p.precounitario}}</p>
        <h2 text-justify><strong>{{p.descricao}}</strong></h2>
        <p>Quantidade: {{p.qtde}} </p>

        <ion-row >
          <ion-col col-10 style="padding: 0!important;">
            <button ion-fab mini style="float: left!important;" (click)="removerQtde(p.item)">
              <ion-icon md="md-remove"></ion-icon>
            </button>
            <button ion-fab mini style="float: left!important;" (click)="adicionarQtde(p.item)">
              <ion-icon md="md-add"></ion-icon>
            </button>

            <button ion-fab mini style="float: left!important;" (click)="edtQtde(p)">
              <ion-icon md="md-open"></ion-icon>
            </button>
          </ion-col>

          <ion-col col-2 style="padding: 0!important;">
            <button ion-fab mini color="danger" (click)="excluirProduto(p.item)">
              <ion-icon ios="ios-trash" md="md-trash"></ion-icon>
            </button>
          </ion-col>
        </ion-row>
      </ion-card-content>
    </ion-card>

    <h3>Total: {{totalTela}} </h3>


   <div padding >
    <button color="edit" ion-button block round icon-start (click)="salvar()">
      <ion-icon name="ios-checkmark-circle"></ion-icon>
      Salvar
    </button>
   </div>  
  </div> 

</ion-content>
